name: CI Workflow
on:
  - push

jobs:
  build:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Run unit tests
        shell: 'bash -i -l -c {0}'
        run: tests/test.zsh
